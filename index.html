<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.14.1/alt/video-js-cdn.min.css" />

    <!-- https://cdnjs.cloudflare.com/ajax/libs/video.js/5.14.1/video-js.swf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.14.1/video.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function() {

        p = videojs('player', {
          techOrder: ['html5', 'flash'],
          controls: true,
          autoplay: true,
          preload: 'auto',
          width: 640,
          height: 264,
          flash: {
            swf: "https://cdnjs.cloudflare.com/ajax/libs/video.js/5.14.1/video-js.swf"
          }
        });

        $("#1").click(function () {
          p.src({ type: "video/flv", src: "SampleVideo_1280x720_1mb.flv"});
          p.autoplay(true);
        });

        $("#2").click(function () {
          p.src({ type: "video/flv", src: "20051210-w50s.flv"});
          p.autoplay(true);
        });

        $("#3").click(function () {
          p.src({ type: "video/flv", src: "barsandtone.flv"});
          p.autoplay(true);
        });
    });

    </script>

    <video id="player" class="video-js vjs-default-skin"></video>

    <div id="1">Video 1</div>
    <div id="2">Video 2</div>
    <div id="3">Video 3</div>
  </body>
</html>
